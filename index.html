<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form</title>
</head>
<body>
    <h1>Payment form</h1>
    <p>Required fields are followed by *.</p>
    <h2>Contact information</h2>

    <fieldset style="width: 200px;">
        <legend>Title</legend>
        <input type="radio" name="gender" value="Ace" checked> Ace <br>
        <input type="radio" name="gender" value="King"> King <br>
        <input type="radio" name="gender" value="Queen"> Queen <br>

      </fieldset><br>

      <label for="pole_1">Name: *</label><br>
      <input id="pole_1" type="text"><br><br>
      
      <label for="pole_2">Email: *</label><br>
      <input id="pole_2" type="text">

      <h3>Payment information</h3>
      <legend>Card type:</legend>
      <select name="Card type:">
            <option>Visa</option>
            <option>Mastercard</option>
            <option>American Express</option>
      </select><br><br>

      <label for="pole_3">Card number: *</label><br>
      <input id="pole_3" type="text"><br><br>

      <label for="pole_4">Expiration date: *</label><br>
      <input id="pole_4" type="text" placeholder="MM/YY"><br><br><br>

      <button name = "Validate the payment" value="Validate the payment"> Validate the payment
      </button>
</html>
